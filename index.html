<!DOCTYPE html>
<html>

<body>
    <h2>JS Arrays</h2>
    <h2>Join and Pop</h2>
    <p>The join() method joins array elements into a string and the pop() method remones the last element from an array.
    </p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruits = ["banana" , "orange" , "apple" , "mango"];

        document.getElementById("myjoin").innerHTML = fruits.join(" * ");
        document.getElementById("myfirstpop").innerHTML = fruits;
        fruits.pop();
        document.getElementById("mysecondpop").innerHTML = fruits
    </script>

</body>

</html>
